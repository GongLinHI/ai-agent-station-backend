server:
  port: 8090
  servlet:
    context-path: /api/v1

sa-token:
  token-name: Authorization
  token-prefix: Bearer
  timeout: 7200
  active-timeout: 1800
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: true
# 线程池配置
thread:
  pool:
    executor:
      core-pool-size: 20
      max-pool-size: 50
      keep-alive-time: 5000
      block-queue-size: 5000
      policy: CallerRunsPolicy

ai-agent:
  auto:
    enabled: false
    agent-ids:
      - agent-3
spring:
  main:
    allow-bean-definition-overriding: true
  data:
    redis:
      host: localhost
      port: 16379
      database: 0
      connect-timeout: 5000

